    function add() {
      console.log(window.collection)
      window.addDoc(window.collection(window.firestore, "users"), {
        first: "Ada",
        last: "Lovelace",
        born: 1815
      })
        .then((docRef) => {
          console.log("Document written with ID: ", docRef.id);
        })
        .catch((error) => {
          console.error("Error adding document: ", error);
        });
    }
  </script>
